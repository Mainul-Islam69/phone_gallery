<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .card-details {
            border: 0px;
        }

    </style>

<body>
    <div class="container">
        <h1 class="text-center link-primary mt-5 fw-bold">Phone Gallery</h1>

        <div id="top-text" class="input-group mb-3 w-25 mx-auto mt-5">

                aria-describedby="button-addon2">
            <button onclick="allPhone()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- single phone details -->
        <div id="phone-details">

        </div>
        <!-- card -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>
    <!-- js file -->
    <script src="js/Assignment-6.js"></script>

</html>
